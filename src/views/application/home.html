{% extends '/layout/application.html' %}

{% block content %}
 <a href="{{ url_for('ask.new') }}">Ask Question</a>
  {% for question in questions %}
    <div class="row">
      <span><a href="{{ url_for('feedback.view', id=question.id) }}">{{ question.title }}</a></span>
      <div>
        <span>{{ question.user.username }}</span>
      </div>
    </div>
  {% endfor %}
{% endblock %}
